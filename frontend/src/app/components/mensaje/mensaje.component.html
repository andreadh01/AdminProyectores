<div [ngClass]="{'bg-green-200':tipo==='success','bg-red-200':tipo==='error'}"
  class="flex justify-between items-center  rounded-sm font-bold mb-4 px-4 shadow-lg">
  {{contenido}}
  <a mat-icon-button (click)=" this.visible.emit(false)"><mat-icon class="text-sm font-bold">close</mat-icon></a>
</div>
